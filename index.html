<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bank Account</title>
</head>
<body class="container-fluid">
  <h1>Welcome to Atom Bank</h1>
  <div class="row">
  <div id = "register" class="col-md-6">
    <h2>Register New Account</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="initial_depo">Initial Deposit</label>
                <input type="text" class="form-control" id="initial_depo">
            </div>
            <button id="btn_register" type="submit" class="btn">Submit</button>

</div>
<div id="depo" class="col-md-6">
  <h2>Deposit or Withdraw Funds</h2>
          <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input type="text" class="form-control" id="deposit">
          </div>
          <button id="deposit_btn" type="submit" class="btn">Deposit</button>
          <div class="form-group">
              <label for="withdraw">Withdraw Funds</label>
              <input type="text" class="form-control" id="withdraw">
          </div>
          <button id="withdraw_btn" type="submit" class="btn">Withdraw</button>

</div>
</div>
<div id="current_balance">
  <h2>Current Balance</h2>
  <p>Ksh. <span id = "currentBalance"></span></p>
</div>

  <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
